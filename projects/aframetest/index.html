<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js ar - test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="dist/css/app.css">
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="fridge" src="../threejsar/fridge/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker-camera preset='custom' patternUrl='assets/pattern-Japanese_Katakana_TSU.patt'>
            <a-entity gltf-model="#fridge" scale="0.004 0.004 0.004" rotation="0 120 0"></a-entity>
        </a-marker-camera>
    </a-scene>
</body>

</html>
