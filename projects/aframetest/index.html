<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js ar - test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="dist/css/app.css">
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="fridge" src="../threejsar/fridge/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->
        <a-entity gltf-model="#fridge" scale="0.002 0.002 0.002" position="0 0 3" rotation="0 120 0"></a-entity>
        <!-- define a camera which will move according to the marker position -->
        <a-marker type='pattern' patternUrl='assets/pattern-marker.patt'></a-marker>
    </a-scene>
</body>

</html>
